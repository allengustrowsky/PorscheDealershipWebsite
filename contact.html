<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="device=device-width, initial-scale=1.0"/>
        <title>Porsche of New Halsworth | Contact</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="contact">
                <div class="navbar-container">
                    <span class="navbar-item1">
                        <a id="logoContainer" href="index.html">
                            <!-- credit: https://purepng.com/photo/17901/logos-porsche-logo -->
                            <img src="porsche.png" alt="porsche logo" id="porscheLogo"/>
                        </a>
                        <span>Porsche of New Halsworth</span>
                    </span>
                    <span class="navbar-item2">
                        <button class="navButton">Inventory</button>
                        <button class="navButton">Financing</button>
                        <button class="navButton">New Arrivals</button>
                        <button class="navButton">Services</button>
                        <button class="navButton">Contact</button>
                        <button class="navButton">About Us</button>
                    </span>
                </div>
            </div>
        </header>
        <main>
            <hr class="headerHr">
            <div class="supportHeaderContainer">
                <h1 class="contactH1">Contact Us</h1>
                <img src="carDealer.jpeg" alt="car dealer" id="carDealerImg"/>
                <form id="contactForm">
                    <div class="form messageContainer">
                        <label for="message">How Can We Help You?</label>
                        <input type="textbox" name="message" placeholder="Hi, I'm curious about..."/>
                    </div>
                    <div id="formFlexContainer">
                        <div class="form nameContainer">
                            <label for="name">Please Enter Your Name: </label>
                            <input type="text" name="name" placeholder="Bob Jones"/>
                        </div>
                        <div class="form emailContainer">
                            <label for="email">Please Enter Your Email: </label>
                            <input type="text" name="email" placeholder="johndoe@sample.com"/>
                        </div>
                    </div>
                    <div id="btnContainer">
                        <button type="submit" id="formSubmitBtn" formtarget="_self">Submit</button>
                    </div>
                </form>

            </div>
        </main>
    </body>
</html>
